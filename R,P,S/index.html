<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container text-center">
        <h1>Rock-Paper-Scissors Game</h1>
      </div>
    </header>

    <section>
      <div class=" container  d-flex">

         <h2 class="m-auto">player score</h2>
         
         <h2 class="m-auto">computer score</h2>

      </div>
      <div class=" container score d-flex">

        <h2 id="pscore" class="m-auto pscore">0</h2>
        
        <h2  id="cscore" class="m-auto cscore">0</h2>

     </div>


      <div
        class="container d-flex justify-content-center align-items-end"
        style="height: 20rem"
      >
        <button type="button" id="rock" class="btn btn-primary">Rock</button>
        <button type="button" id="paper" class="btn btn-secondary">
          Paper
        </button>
        <button type="button" id="scissors" class="btn btn-success">
          Scissors
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
